name: InYourBones Show Radar

on:
  schedule:
    - cron: "0 15 * * 1"   # every Monday at 15:00 UTC (7am/8am PT depending on DST)
  workflow_dispatch:        # so you can trigger manually

jobs:
  build-radar:
    runs-on: ubuntu-latest

    permissions:
      contents: write    # to push updated data/ + state/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run radar script
        env:
          TM_API_KEY: ${{ secrets.TM_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
        run: |
          echo "ğŸ¸ Starting InYourBones Show Radar..."
          echo "ğŸ“… Run time: $(date)"
          python fetch_events.py
          echo "âœ… Radar script completed"

      - name: Show generated files
        run: |
          echo "ğŸ“ Generated output files:"
          ls -lh output/
          echo ""
          echo "ğŸ’¾ State file:"
          ls -lh state/

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output state
          if git diff --cached --quiet; then
            echo "â„¹ï¸ No changes to commit."
          else
            echo "ğŸ“ Committing updated radar data..."
            git commit -m "Update radar data [skip ci]"
            echo "ğŸš€ Pushing to GitHub..."
            git push
            echo "âœ… Successfully pushed radar updates"
          fi
